<!DOCTYPE html>
<html>
  <head>
    <title>Pictionary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body ng-app="app" ng-controller="ctrl">
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
      <a class="navbar-brand h1">Pictionary</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
      </div>
    </nav>
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <ul class="list-group">
              <center>
                <h3>Public Games List</h3>
              </center>
              <li class="list-group-item py-1" ng-repeat="game in vm.games">{{game}} <a class="pull-right" href={{"/game.html?room="+game}}>Join Game</a></li>
          </ul>
        </div>
        <div class="col-md-3 offset-md-1 input-group input-group-sm">
          <form ng-submit="vm.createGame($event)">
            <center>
              <h4>Create a game</h4>
            </center>
            <input class="form-control" ng-model="vm.name" placeholder="Enter game name..."></input><br>
            <button class="btn btn-sm btn-success" type="submit">Create!</button>
          </form>
        </div>
      </div>
      <br><br>
      <div class="row">
        <div class="col-md-3 offset-md-9 input-group input-group-sm">
          <form ng-submit="vm.joinGame()">
            <center>
              <h4>Join a game</h4>
            </center>
            <input class="form-control" ng-model="vm.joinName" placeholder="Enter game name..."></input><br>
            <button class="btn btn-sm btn-success" type="submit">Join!</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
